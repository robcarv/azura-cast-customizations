<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste AzuraCast</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ticker.css">
    <style>
        /* Estilos temporários para simular o AzuraCast */
        body.public-page {
            padding: 20px;
            background: #121212;
        }
        .player-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="public-page">
    <div class="player-container">
        <!-- Simula o player do AzuraCast -->
        <h2>Player de Rádio</h2>
        <button class="btn-primary">Play</button>
    </div>

    <!-- Área onde seu ticker será renderizado -->
    <div id="ticker-container"></div>

    <script src="js/main.js"></script>
    <script src="js/ticker.js"></script>
</body>
</html>
